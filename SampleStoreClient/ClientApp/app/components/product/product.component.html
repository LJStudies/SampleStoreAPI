<!DOCTYPE html>
<html>
<head>
    <meta charset="us-ascii" />
    <title></title>
</head>
<body>
    <h1> Gerenciador de Produtos </h1>
    <hr>
    <br />
    <section>
        <section>
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-10">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">Produto:</label>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="form-control" type="text" formControlName="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">Descrição:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <input class="form-control" type="text" formControlName="description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">Preço:</label>
                                <div class="col-xs-12 col-sm-3">
                                    <input class="form-control" type="number" formControlName="price"
                                           name="decimal-pattern" ng-model="decimal-pattern" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">ImageUrl:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <input class="form-control" type="text" formControlName="imageUrl">
                                </div>
                            </div>

                            <div class="form-footer col-xs-12 col-sm-3">
                                <button type="submit" [disabled]="!form.valid">{{formLabel}}</button>
                                <button type="button" (click)="cancel()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <hr>
    <section>
        <h4 style="text-align:center"><b>Produtos Cadastrados</b></h4>
        <table class="table">
            <tr>
                <td>ID</td>
                <td></td>
                <td>Produto</td>
                <td>Preço</td>
                <td>Ações</td>
            </tr>
            <tr *ngFor="let product of products">
                <td width="5%" style="vertical-align:middle"> {{product.id}} </td>
                <td width="5%" style="vertical-align:middle"> <img src={{product.imageUrl}} alt="Not Image Avaliable" width="55px" height="55px" /> </td>
                <td width="50%" style="vertical-align:middle"> {{product.name}} </td>
                <td width="10%" style="vertical-align:middle"> {{product.price}} </td>
                <td style="vertical-align:middle">
                    <button (click)="editProduct(product)">Editar</button>
                    <button (click)="deleteProduct(product)">Excluir</button>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
